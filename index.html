<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Georama:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />

    <title>Simply Weather 2.0</title>
  </head>
  <body>
    <div class="background">
      <div class="container">
        <div class="weather-app">
          <div class="row" id="city-search">
            <form id="city-form">
              <input
                type="search"
                placeholder="Enter a City or Zipcode"
                autocomplete="off"
                autofocus="on"
                class="city-search-bar"
                id="city-search-input"
              />
              <input
                type="submit"
                value="Search"
                class="btn btn-warning"
                id="city-search-button"
              />
              <input
                type="submit"
                value="Current Location"
                class="btn btn-warning"
                id="location-submit-button"
              />
            </form>
            <div class="cityName" id="city-name">Denver</div>
          </div>
          <div class="current-forecast">
            <div class="circle">
              <div class="current-weather-image">
                <img
                  src="images/weather-image.png"
                  alt="Weather Image"
                  width="50px"
                />
              </div>
              <div class="temperature-circle">85℉</div>
              <span class="real-feel-circle">Real Feel: </span
              ><span class="real-feel-temp">87℉</span>
            </div>
          </div>
          <div class="row">
            <div class="precipitation-forecast">No rain for next 6 hours</div>
          </div>
          <div class="current-weather-conditions">
            <div class="row justify-content-evenly">
              <div class="col-4">
                <ul>
                  <li>
                    <span class="wind">Wind: </span
                    ><span class="current-wind"> mph</span>
                  </li>
                  <li>
                    <span class="humidity">Humidity: </span
                    ><span class="current-humidity"> %</span>
                  </li>
                  <li>
                    <span class="uv-index">UV Index: </span
                    ><span class="current-uv-index"> </span>
                  </li>
                </ul>
              </div>
              <div class="col-4">
                <ul>
                  <li>
                    <span class="high">High:</span>
                    <span class="current-high"> ℉</span>
                  </li>
                  <li>
                    <span class="low">Low:</span>
                    <span class="current-low"> ℉</span>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="time-date">
            <span>Last Updated: </span>
            <span class="time-date-updated" id="time-date-updated">
              August 23, 2021 at 4:00pm</span
            >
          </div>
          <hr />
          <div class="future-forecast">
            <div class="row">
              <div class="col-3">
                <div class="future-date">Mon</div>
                <div class="future-weather-image">
                  <img
                    src="images/weather-image.png"
                    alt="Weather Image"
                    width="25px"
                  />
                </div>
                <span class="future-high">92</span>
                <span class="future-low">71</span>
              </div>
              <div class="col-3">
                <div class="future-date">Tues</div>
                <div class="future-weather-image">
                  <img
                    src="images/weather-image.png"
                    alt="Weather Image"
                    width="25px"
                  />
                </div>
                <span class="future-high">92</span>
                <span class="future-low">71</span>
              </div>
              <div class="col-3">
                <div class="future-date">Wed</div>
                <div class="future-weather-image">
                  <img
                    src="images/weather-image.png"
                    alt="Weather Image"
                    width="25px"
                  />
                </div>
                <span class="future-high">92</span>
                <span class="future-low">71</span>
              </div>
              <div class="col-3">
                <div class="future-date">Thurs</div>
                <div class="future-weather-image">
                  <img
                    src="images/weather-image.png"
                    alt="Weather Image"
                    width="25px"
                  />
                </div>
                <span class="future-high">92</span>
                <span class="future-low">71</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <p>This Weather App coded with Open Source by Jennifer Holliday</p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
